<!--Si la lista esta vacia, mostramos un texto como confirmaciÃ³n-->


<app-menu></app-menu>
<div class="listado_aux">
  <div *ngIf="numcuentas ===0; then mostrarvacio "> </div>
  <ng-template #mostrarvacio>
    <h1>En este momento, no posee ninguna cuenta bancaria</h1>
  </ng-template>

  <!--Listado de pedidos con un controlador de paginas-->
  <ul class="list-group ">
    <!--<div class="list-group-notice"> Tiene {{numberofobject}} contrato</div>-->
    <li class="list-group-item transparent">
      <div class="main-div panel_personalizado center">
        <div  class="row" >

          <div class="col-md-12">
            <h2>Listado de Cuentas Bancarias disponibles</h2>
          </div>

          <div class="col-md-12">
            <h5>Actualmente, la cuenta IBAN que tiene usted asignada es {{ibanactual}} del banco {{banco}}</h5>
          </div>
        </div>
      </div>
    </li>
    <app-listar-cambio-cuenta></app-listar-cambio-cuenta>

  </ul>
  <li class="list-group-item transparent">
    <div class="main-div panel_personalizado center">
      <div  class="row" >

        <div class="col-md-12">
          <button type="submit" (click)="volverListadoContratos()" class="center_vertcal btn btn-primary">Volver</button>
        </div>

      </div>
    </div>
  </li>

</div>
