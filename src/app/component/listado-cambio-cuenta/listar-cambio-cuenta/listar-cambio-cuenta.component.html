<!--Si la lista esta vacia, mostramos un texto como confirmación-->
<div *ngIf="numberofobject ===0; then mostrarvacio "> </div>
<ng-template #mostrarvacio>
  <h1>En este momento, no posee ningún IBAN.</h1>
</ng-template>

<!--Listado de pedidos con un controlador de paginas-->
<ul class="list-group ">
  <li class="list-group-item transparent">
    <app-crear-iban></app-crear-iban >
  </li>
  <!--<div class="list-group-notice"> Tiene {{numberofobject}} contrato</div>-->
  <li class="list-group-item transparent" *ngFor="let cuenta of cuentaList  | paginate: { itemsPerPage: 3, currentPage: p }">
    <app-cambio-cuenta-item [iban]="cuenta"></app-cambio-cuenta-item >
  </li>


  <pagination-controls (pageChange)="p = $event"></pagination-controls>

</ul>
