<app-menu></app-menu>

<div *ngIf="subasta else registro" class="edit-page">
  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <h1 class="display-4 font-weight-normal">{{subasta.nombre}}</h1>
      <p class="lead font-weight-normal">And an even wittier subheading to boot. Jumpstart your marketing efforts with this example based on Apple's marketing pages.</p>
      <a class="btn btn-outline-secondary" href="#">Coming soon</a>
    </div>
    <div class="product-device box-shadow d-none d-md-block">
      <img class="image" [src]="this.subasta.documento.url">
    </div>
    <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>


  </div>
  {{subasta.puja}}
  <button type="submit"  (click)="pujar()" class="btn btn-primary">Pujar</button>

</div>

<ng-template #registro>
  <app-foot></app-foot>
</ng-template >
