<div class="main-div panel_personalizado">
  <div class="group">
    <div  class="row" >
      <h5 class="titulo  col-md-4"><b>Nº Factura</b></h5>
      <h4 class="center_vertcal col-md-8">{{factura.number}} </h4>
    </div>
    <div  class="row" >
      <h5 class="titulo  col-md-4"><b>Fecha</b></h5>
      <h4 class="center_vertcal col-md-8">{{factura.date | date: 'dd/MM/yyyy'}} </h4>
    </div>
    <div  class="row" >
      <h5 class="titulo  col-md-4"><b>Periodo</b></h5>
      <h4 class="center_vertcal col-md-8"> {{factura.start_date | date: 'dd/MM/yyyy'}} - {{factura.end_date | date: 'dd/MM/yyyy'}}</h4>
    </div>
    <div  class="row" >
      <h5 class="titulo  col-md-4"><b>Energía</b></h5>
      <h4 class="center_vertcal col-md-8">{{factura.energy_consumed}} kWh</h4>
    </div>
    <div  class="row" >
      <h5 class="titulo  col-md-4"><b>Importe</b></h5>
      <h4 class="center_vertcal col-md-8">{{factura.amount_total_printable}} </h4>
    </div>
    <div  class="row" >
      <div class="container col-12" >
      <button type="submit" (click)="goPrintFactura(factura.id.toString(),factura.number)" class="center_vertcal btn btn-primary">Descargar</button>
      </div>
    </div>
  </div>
</div>
