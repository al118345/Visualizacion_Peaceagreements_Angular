
<div class="registry_aux">
  <div class="registry-form">
    <div class="main-div panel_personalizado">
      <div *ngIf="ok == true else registro">
        <div class="panel">
          <div class="row">
            <div  class="col-md-6 col-md-offset-2"  >
              <h5>Se ha dado de alta el nuevo Iban:
                <b>{{this.model.iban}}</b></h5>
            </div>
            <div class="col-md-4" >
              <button type="submit"  (click)="volverListadoContratos()" class="btn btn-primary">Atr√°s</button></div>
          </div>
        </div>


      </div>






      <ng-template #registro>
        <form id="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>

            <div class="row">


              <div class=" col-md-6 col-md-offset-2" >
                <div class="col-md-10">
                <input type="text" class="form-control"    name="iban" placeholder="..." [(ngModel)]="model.iban" #nif="ngModel" required>
                </div>
              </div>
              <div  class="col-md-4"   >
                <button type="submit" class="btn btn-primary textomedio">Guardar IBAN</button>
