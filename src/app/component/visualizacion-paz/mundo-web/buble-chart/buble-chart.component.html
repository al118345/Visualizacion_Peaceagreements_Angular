<div class="chart-wrapper">
  <canvas baseChart height="600"
          [datasets]="this.bubbleChartData"
          [options]="bubbleChartOptions"
          [colors]="bubbleChartColors"
          [legend]="bubbleChartLegend"
          [chartType]="bubbleChartType"                      (chartHover)="chartHovered($event)">
  </canvas>
</div>
